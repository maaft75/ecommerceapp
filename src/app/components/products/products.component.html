<div class="container-fluid mid">
    <div class="container re col-md-5">
      
      <form [formGroup]="ProductForm" (ngSubmit)="PostProduct()">
        <h2> Create A Product, Seller! </h2>
        <p> Sell on ECOMMERCE now! </p>
        <hr>
  
        <div class="form-group col-md-12">
          <label>Description</label>
          <input type="text" class="form-control" formControlName="Description">
        </div>
  
        <div class="form-group col-md-12">
            <label>Price</label>
            <input type="number" class="form-control" formControlName="Price">
        </div>

        <div class="form-group col-md-12">
            <label>Quantity</label>
            <input type="number" class="form-control" formControlName="Quantity">
        </div>

        <div class="form-group col-md-12">

          <div class="form-group col-md-12">
            <img [src]='selectedFiles' (click)="fileuploader.click()" style="width: 200px;height: 200px;">
            <div class="col-md-4 form-group upload">
              <span *ngIf="progress > 0 && message">
                {{ progress }}%
              </span>
              <span *ngIf="message">
                {{ message }}
              </span>
            </div>
          </div>
          <input type="file" accept="image/*" class="btn btn-primary" #fileuploader (change)="OnFileSelected($event)">
          <br> <br><button type="button" (click)="AddImage()" class="btn btn-primary">Upload</button>

        </div>

        <button type="submit" class="btn btn-success col-md-12">Create Product</button>
        </form>
        <br>
    </div>
</div>
