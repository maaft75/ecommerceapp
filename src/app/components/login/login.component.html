<div class="split left">
    <u>ARIYO</u>
</div>
<div class="split right">
    <form [formGroup]="loginForm" (ngSubmit)="Login()" class="col-sm-12">
        <br/>
        <h4 style="text-align: center;"> LOGIN </h4>
        <hr/>
        
        <div class="col-sm-12">
            <div class="form-group">
                <label for="Name"><b>NAME</b></label>
                <input type="text" name="Name" placeholder="Name" formControlName="Name" class="col-md-12 form-control">
            </div>
        </div>

        <div class="col-sm-12">
            <div class="form-group">
                <label for="Password"><b>PASSWORD</b></label>
                <input type="password" name="Password" placeholder="Password" formControlName="Password" class="col-md-12 form-control">
            </div>
        </div>

        <div class="col-sm-12">
            <div class="alert alert-danger" *ngIf="Name.touched && Name.errors?.required">
                <small>Name is required.</small>
            </div>
        </div> 

        <div class="col-sm-12">
            <div class="alert alert-danger" *ngIf="Password.touched && Password.errors?.required">
                <small>Password is required.</small>
            </div>
        </div> 

        <div class="col-sm-12">
            <button class="col-sm-12" [disabled]="!loginForm.valid" >
                <b>SIGN IN</b>
            </button>
        </div>
         
        <br/>
        <br/>
    </form>
</div>
