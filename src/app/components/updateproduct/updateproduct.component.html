<div class="container-fluid mid">
    <div class="container re col-md-5">
      <h3> Update Your Product</h3> 
      <hr>
      <form [formGroup]="ProductForm" (ngSubmit)="UpdateProduct()">
  
        <div class="form-group col-md-12">
          <label>Name</label>
          <input type="text" class="form-control" formControlName="Name">
        </div>

        <div class="form-group col-md-6" formGroupName="Category">
          <label for="title">Category</label>
          <select class="form-control form-control-sm" formControlName="Name">
            <option *ngFor="let category of Category" [value]="category.name" selected>{{ category.name }}</option>
          </select>
        </div> 

        <div class="form-group col-md-12">
            <label>Price</label>
            <input type="number" class="form-control" formControlName="Price">
        </div>       

        <div class="form-group col-md-12">
            <label>Quantity</label>
            <input type="number" class="form-control" formControlName="Quantity">
        </div>

        <button type="submit" class="btn btn-success col-md-12">Update Product</button>
        </form>

        
        <br>
    </div>
</div>
