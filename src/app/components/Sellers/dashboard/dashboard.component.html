<div class="col-md-12">
    <br>
    <div class="col-md-12 add">
        <a href="/addproduct" class="btn btn-success btn-sm addbutton">Create Product</a>
    </div>
    <div class="col-md-12">
        <div class="row">
            <div class="col-md-3 cardbox" style="width: 18rem;" *ngFor="let sellerProduct of sellerProducts">
                <img src="{{ sellerProduct.imageUrl }}" class="card-img-top imagebox" alt="...">
                <div class="card-body cardbodybox">
                  <h5 class="card-title">{{ sellerProduct.name }}</h5>
                  <hr>
                  <a href="#" class="btn btn-primary btn-sm addbutton">Edit</a>&nbsp;
                  <a href="#" class="btn btn-danger btn-sm addbutton">Delete</a>
                </div>
            </div>
        </div>
    </div>
</div>
