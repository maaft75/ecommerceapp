<div class="container center">
    <form [formGroup]="updateForm" (ngSubmit)="UpdateProduct()">
        <h4 class="center">Add A Product</h4>
        <hr>
        <p class="center"> Let buyers see your stock! </p>
        <hr>

        <div class="form-group col-md-6" style="display: none;">
            <label for="id">Id</label>
            <input type="number" class="form-control" formControlName="id">
        </div>

        <div class="form-group col-md-6">
            <label for="name">Name</label>
            <input type="text" class="form-control" formControlName="name">
        </div>

        <div class="form-group col-md-6" formGroupName="category">
            <label for="category">Category</label>
            <select class="form-control form-control-sm" formControlName="id">
              <option *ngFor="let category of Categories" [ngValue]="category.id" selected>{{ category.name }}</option>
            </select>
        </div> 
    
        <div class="form-group col-md-6">
            <label for="price">Price</label>
            <input type="number" class="form-control" id="price" formControlName="price">
        </div> 

        <div class="form-group col-md-6">
            <label for="price">Quantity</label>
            <input type="number" class="form-control" id="quantity" formControlName="quantity">
        </div>

        <div class="form-group col-md-6">

            <div class="form-group col-md-9">
              <img [src]='selectedFiles' (click)="fileuploader.click()" style="width: 200px;height: 200px;">
            </div>
            <input type="file" accept="image/*" class="btn btn-dark btn-sm" #fileuploader (change)="OnFileSelected($event)">
            <br> <br><button type="button" (click)="AddImage()" class="btn btn-dark btn-md">Upload Image</button>
            
        </div>
        
        <button type="submit" class="btn btn-success col-md-6">Add Product</button>
    </form>
    <br><br><br><br><br><br><br><br>
</div>
