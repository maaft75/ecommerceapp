<div class="container col-sm-12 box">
    <div class="row">
        <div class="col-sm-3" *ngFor="let searchResult of searchResults">
            <div class="center">
                <br>
                <img src="{{ searchResult.imageUrl }}" class="card-img-top brand" alt="...">
                <br><br>
                <h6 style="font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;">
                    <a href="/product/{{ searchResult.id }}">
                        {{ searchResult.name | slice:0:14}}... &nbsp;&nbsp;
                    </a>
                    {{ searchResult.price | currency : "NGN":"#"}}     
                </h6>
            </div>
        </div>
        <br>
    </div>
</div>
